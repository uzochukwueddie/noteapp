<ng-container *ngIf="listDisplay; else cardDisplay">
  <ion-list>
    <ion-item class="list__item" *ngFor="let note of notes" (click)="editPage(note)">
      <ion-row>
        <ion-col size="1" class="tag__icon">
          <ion-icon name="bookmark" [color]="note.tagColor"></ion-icon>
        </ion-col>
        <ion-col size="11" class="desc__col">
          <ion-label text-wrap>
            <ion-text color="primary">
              <h3 class="note__description">
                {{note.description}}
              </h3>
            </ion-text>
            <span class="note__date">
              <p>{{note.date | date: 'dd MMM y'}}</p>
              <ion-icon class="note__star" color="primary" *ngIf="note.favorite" name="star" slot="end"></ion-icon>
            </span>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ng-container>

<ng-template #cardDisplay>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let note of notes" (click)="editPage(note)">
        <div>
          <ion-label text-wrap>
            <ion-icon name="bookmark" [color]="note.tagColor"></ion-icon>
            <h3 class="note__description">
              {{note.description}}
            </h3>
          </ion-label>
          <span class="note__date">
            <p>{{note.date | date: 'dd MMM y'}}</p>
            <ion-icon class="note__star" color="primary" *ngIf="note.favorite" name="star" slot="end"></ion-icon>
          </span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
